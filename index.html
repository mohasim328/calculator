<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>calculator</title>
</head>

<body>

    <h1 class="calh1">Calculator WebApp</h1>

    <div class="container">
        <div class="maindiv">
            <input type="text" placeholder="0" id="inputbox">
            <div class="div1">
                <button class="operator" id="ac">AC</button>
                <button class="operator" id="del">DEL</button>
                <button class="operator" id="modulus">%</button>
                <button class="operator">/</button>
            </div>
            <div class="div2">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operator">*</button>
            </div>
            <div class="div3">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operator">-</button>
            </div>
            <div class="div4">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operator">+</button>
            </div>
            <div class="div5">
                <button class="zero">0</button>
                <button>.</button>
                <button id="eql" class="equqlBtn">=</button>
            </div>
        </div>
    </div>

    <div class="ftr ">
        copyright &copy Mo Hasim
    </div>
    <script src="script.js"></script>
</body>

</html>
